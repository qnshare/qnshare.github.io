<script>
    hljs.initHighlightingOnLoad()
        function NewDate(str) {
        str = str.split('-');
        let date = new Date();
        date.setUTCFullYear(str[0], str[1] - 1, str[2]);
        date.setUTCHours(0, 0, 0, 0);
        return date;
    }

    function showsectime() {
        let birthDay = NewDate("2023-12-31");
        let today = new Date();
        let timeold = today.getTime() - birthDay.getTime();
        let sectimeold = timeold / 1000;
        let secondsold = Math.floor(sectimeold);
        let msPerDay = 24 * 60 * 60 * 1000;
        let e_daysold = timeold / msPerDay;
        let daysold = Math.floor(e_daysold);
        let e_hrsold = (daysold - e_daysold) * -24;
        let hrsold = Math.floor(e_hrsold);
        let e_minsold = (hrsold - e_hrsold) * -60;
        let minsold = Math.floor((hrsold - e_hrsold) * -60);
        let seconds = Math.floor((minsold - e_minsold) * -60).toString();
        
        document.getElementById("showsectime").innerHTML = 
            "本网站已稳定运营" + daysold + "天" + hrsold + "小时" + minsold + "分" + seconds + "秒";
        
        setTimeout(showsectime, 1000);
    }
    showsectime();

</script>
